AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for Deploy Python code to Lambda
Resources:
  LambdaFunction1:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ccbd-hw2-lambda1-cf
      CodeUri: /tmp/output.zip
      Handler: lambda1.lambda_handler
      Runtime: python3.9
      MemorySize: 128
      Timeout: 10 # seconds, 900 max
      Policies:
        - AmazonDynamoDBFullAccess
        - AmazonS3FullAccess
        - AmazonRekognitionFullAccess
        - AmazonOpenSearchServiceFullAccess
      Events:
        PhotoUploadedEvent:
          Type: S3
          Properties:
            Bucket: !Ref PhotoSrcBucket
            Events: s3:ObjectCreated:Put
  LambdaFunction2:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ccbd-hw2-lambda2-cf
      CodeUri: /tmp/output.zip
      Handler: lambda2.lambda_handler
      Runtime: python3.9
      MemorySize: 128
      Timeout: 10 # seconds, 900 max
      Policies:
        - AmazonLexFullAccess
        - AmazonOpenSearchServiceFullAccess
      Events:
        HttpGet:
          Type: Api
          Properties:
            Path: '/search'
            Method: get
  PhotoSrcBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: "ccbd-hw2-photos-cf"
    # roles
  s3AWSIntegrationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
  # policies
  apiGatewayExecutionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-apiGatewayExecutionPolicy
      Roles:
        - !Ref s3AWSIntegrationExecutionRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:ListBucket
            Resource: '*'
          -
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:DescribeLogStreams
              - logs:PutLogEvents
            Resource: '*'

  # API Gateway
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Auth:
        DefaultAuthorizer:
          NONE
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: swagger.yaml
